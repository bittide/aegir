name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Check formatted
      run: cargo fmt --check --verbose
    - name: Run tests
      run: |
        pwd
        ./apps/nn_classifier/scripts/mnist_download.sh
        cargo test --verbose
